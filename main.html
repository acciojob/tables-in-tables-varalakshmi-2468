<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested HTML Tables</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   
  </head>
  <body>
      <!-- Your code here -->
		 <table border="1" width="600" height="300">
        <tr>
            <!-- Left side (Nested Table 2) -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Right side (Nested Table 1 with List) -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <!-- Left bottom (Nested Table 3) -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Right bottom (Nested Table 4 with black cell) -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
    </table>
  </body>
</html>
